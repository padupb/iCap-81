<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conectividade - i-CAP PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .test-button:hover {
            background: #45a049;
        }
        .result {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        .info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid #2196F3;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste de Conectividade i-CAP PWA</h1>
        
        <div id="results"></div>
        
        <h3>Testes Autom√°ticos:</h3>
        <button class="test-button" onclick="testLocalhost()">Testar localhost:8080</button>
        <button class="test-button" onclick="testNetworkIP()">Testar 192.168.0.40:8080</button>
        <button class="test-button" onclick="testPort3001()">Testar porta 3001</button>
        
        <h3>Teste Manual de Pedido:</h3>
        <input type="text" id="orderInput" placeholder="Digite o c√≥digo do pedido (ex: CAP2505260002)" value="CAP2505260002">
        <button class="test-button" onclick="testOrderValidation()">Validar Pedido</button>
        
        <h3>Informa√ß√µes do Sistema:</h3>
        <button class="test-button" onclick="showSystemInfo()">Mostrar Info do Sistema</button>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testConnection(url, description) {
            addResult(`üîç Testando ${description}...`, 'info');
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.text();
                    addResult(`‚úÖ ${description} - SUCESSO!<br>Status: ${response.status}<br>Resposta: ${data.substring(0, 200)}...`, 'success');
                    return true;
                } else {
                    addResult(`‚ùå ${description} - Falhou<br>Status: ${response.status}`, 'error');
                    return false;
                }
            } catch (error) {
                addResult(`‚ùå ${description} - ERRO<br>Tipo: ${error.name}<br>Mensagem: ${error.message}`, 'error');
                return false;
            }
        }

        async function testLocalhost() {
            clearResults();
            await testConnection('http://localhost:8080/api/health', 'localhost:8080');
        }

        async function testNetworkIP() {
            clearResults();
            await testConnection('http://192.168.0.40:8080/api/health', '192.168.0.40:8080');
        }

        async function testPort3001() {
            clearResults();
            await testConnection('http://localhost:3001/api/health', 'localhost:3001');
        }

        async function testOrderValidation() {
            const orderId = document.getElementById('orderInput').value.trim();
            if (!orderId) {
                addResult('‚ùå Digite um c√≥digo de pedido!', 'error');
                return;
            }

            clearResults();
            addResult(`üîç Testando valida√ß√£o do pedido: ${orderId}`, 'info');

            const urls = [
                `http://localhost:8080/api/orders/validate/${orderId}`,
                `http://192.168.0.40:8080/api/orders/validate/${orderId}`,
                `http://localhost:3001/api/orders/validate/${orderId}`
            ];

            for (const url of urls) {
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.valid) {
                            addResult(`‚úÖ PEDIDO V√ÅLIDO! (${url})<br>Status: ${data.status}<br>Produto: ${data.details?.productName}`, 'success');
                        } else {
                            addResult(`‚ùå Pedido inv√°lido (${url})<br>Motivo: ${data.message}`, 'error');
                        }
                        return;
                    }
                } catch (error) {
                    addResult(`‚ùå Erro em ${url}: ${error.message}`, 'error');
                }
            }
        }

        function showSystemInfo() {
            clearResults();
            addResult(`üñ•Ô∏è INFORMA√á√ïES DO SISTEMA:<br>
                User Agent: ${navigator.userAgent}<br>
                Plataforma: ${navigator.platform}<br>
                Idioma: ${navigator.language}<br>
                Online: ${navigator.onLine}<br>
                URL atual: ${window.location.href}<br>
                Protocolo: ${window.location.protocol}<br>
                Host: ${window.location.host}`, 'info');
        }

        // Teste autom√°tico ao carregar
        window.onload = function() {
            addResult('üöÄ P√°gina carregada! Clique nos bot√µes para testar a conectividade.', 'info');
        };
    </script>
</body>
</html>
